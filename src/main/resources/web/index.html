<html>
<head>
    <title>Text-Talk Test</title>
    <script src="js/sockjs-0.3.4.min.js"></script>
    <script src="js/vertxbus-2.1.js"></script>
    <script src="js/chance-0.7.3.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>

<script>
    window.onload = function () {

        var tts = new TTSServiceHandler().init("http://localhost:8080/tts");
        var eventBus = tts.getEventBus();
        var userId = tts.getUserId();

        eventBus.onopen = function () {
            eventBus.send(
                    "tts.service",
                    { action: "connect", userId: userId},
                    tts.handle
            );
        };
    };
</script>
<h1>TTS Frontend Server</h1>

<div id="usersContainer"></div>

<div id="textContainer" class="hidden">
    <h2>Text</h2>
    <div id="history"></div>
    <input type="text" id="ttsText" /> <button id="sendText">Send</button>
</div>
</body>
</body>
</html>
