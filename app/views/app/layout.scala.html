@(title: String)(implicit content: Html = Html(""))
<!DOCTYPE html>
<html>
    <head>
      <title>@title</title>
      <!-- Latest compiled and minified CSS -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

      <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/app.css")">
      <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.ico")">

      <script src="@routes.Assets.at("javascripts/jquery-2.1.0.min.js")" type="text/javascript"></script>
      <script src="@routes.Assets.at("javascripts/reconnecting-websocket.js")" type="text/javascript"></script>
      <script src="@routes.Assets.at("javascripts/underscore-min.js")" type="text/javascript"></script>
      <script src="@routes.Assets.at("javascripts/angular.min.js")" type="text/javascript"></script>
      <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>

    </head>
    <body background="@routes.Assets.at("images/texture/gridme.png")">

            @content

        <div id="confirm"></div>

    </body>
</html>
